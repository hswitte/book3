function toggleSourecode(){
  $('pre').each(function(){
    if ($(this).height()){
        $(this).attr('data-height', $(this).height())
        $(this).height(0)
    } else {
      $(this).height($(this).attr('data-height'))
    }
  })
}
$('.switch input').click(toggleSourecode)

function csv2jsonArray(rawdata){
  console.log('converting csv to json array')
  var lines = rawdata.trim().split('\n')
  var rows = _.rest(lines)
  return _.map(rows, function(row){
    var toks = row.split(',')
    return {decade: toks[0], word: toks[1], rank: toks[2], count: toks[3]}
    // TODO:
    // return {decade:1900, word: 'the', count: 721149566}
  })
}

var items
$.ajax({url: 'https://big-data-hci-hackathon.firebaseapp.com/data/100yr_ngrams_10000.csv'})
 .done(function(rawdata){

  items = csv2jsonArray(rawdata)
  //items = _.takeRight(items, 1000)
  console.log('number of items loaded:', items.length)
  console.log('first item:', items[0])

  analyze()

 })
 .fail(function(err){
     console.error(err)
 })

function ask(text, func){
  var answer = func(items)

  // html element to display the answer
  var answerHtml = '<div class="collection-item answer">' +
      '<h4>' + text + '</h4>' +
      '<div>' + answer + '</div>' +
      '<pre><code>' + func.toString() + '</code></pre>' +
    '</div>'

  // append to #quetions
  $('#questions').append(answerHtml)
}

function analyze(){
  ask('how many decades in the dataset?', example)
  ask('how does the word DATA change in popularity over the decades?', func1)
  ask('in which decade was the term OIL most used?', func2)
  ask('when did the word FEMINISM become popular?', func3)
  ask('how does the word COMMUNISM change in popularity over time?', func4)
  ask('what words were in fashion only in earlier decades?', func5)
  ask('what words only came into fashion in recent decades?', func6)
  ask('in the decade when the word Internet became popular for the first time, what other words also became popular for the first time?', func7)
  ask('when did the word OIL become more popular than GOLD?', func8)
  ask('what terms saw the biggest drop in popularity over the past century?', func9)

  // HINT: This is a hard question.
  // One possible algorithm is to first encode the changes as a binary string
  // For example, war => 100111001, where 1 means UP, 0 means down.
  // Then identify those with the exact encoding.
  ask('what terms are most similar to the term WAR in terms of the changes in popularity?', func10)

  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  })
  toggleSourecode()
}

function example(){
  return _.unique(_.pluck(items, 'decade')).length
}

function func1(){
  //'how does the word DATA change in popularity over the decades?'
  var data = ( _.filter(items, function(n){
    return n.word == 'data'
  }))

  return _.map(data, function(d){
      return  d.decade + ": " + d.rank + '<br>'
    })
}

function func2(){
  var oil = ( _.filter(items, function(n){
    return n.word == 'oil'
  }))
  //console.log(oil)
  var max = _.max(oil, function(n){
    return n.count
  })

  //console.log(max)

  return  'Oil was used the most times in ' + max.decade
}

function func3(){
  var fem = ( _.filter(items, function(n){
    return n.word == 'feminism'
  }))
  //console.log(fem)
  return 'The word feminism first appeared on the list in ' + _.first(fem).decade
}

function func4(){
  var com = ( _.filter(items, function(n){
    return n.word == 'communism'
  }))

  return _.map(com, function(d){
      return  d.decade + ": " + d.rank + '<br>'
    })
}

function func5(){
  //requires the word to be popular in the 1990s
  //also requires the word to be continuously popular before dropping off sometime before the 1930s
  var words = _.groupBy(items, function(n){
    return n.word
  })

  var map = _.filter(words, function(n){
    if (n.length == 3) return  n[0].decade == '1900' && n[1].decade == '1910' && n[2].decade == '1920'
    if (n.length == 2) return  n[0].decade == '1900' && n[1].decade == '1910'
    if (n.length == 1) return  n[0].decade == '1900'  
  })

  return _.map(map, function(n){
    return n[0].word + '<br>'
  })
}

function func6(){
  //requires the word to be popular in the 2000s
  //allows popularity to begin as early as the 1980s
  //requires continuous popularity from first appearance through 2000s
  var words = _.groupBy(items, function(n){
    return n.word
  })

  var map = _.filter(words, function(n){
    if (n.length == 3) return  n[0].decade == '1980' && n[1].decade == '1990' && n[2].decade == '2000'
    if (n.length == 2) return  n[0].decade == '1990' && n[1].decade == '2000'
    if (n.length == 1) return  n[0].decade == '2000'  
  })

  return _.map(map, function(n){
    return n[0].word + '<br>'
  })
}

function func7(){
  var net = ( _.filter(items, function(n){
    return n.word == 'internet'
  }))

  var words = _.groupBy(items, function(n){
    return n.word
  })

  var dec_match = _.filter(words, function(n){
    return n[0].decade == _.first(net).decade
  })
  //console.log(dec_count_match)
  return _.map(dec_match, function(n){
    return n[0].word + '<br>'})

}

function func8(){
  var filter = _.filter(items, function(n){
    return n.word == 'oil' || n.word == 'gold'
  })
  var decades = _.groupBy(filter, function(n){
    return n.decade
  })
  //console.log(decades)
  var fil2 = _.filter(decades, function(n){
    if (n[0].word == "oil") return parseInt(n[0].rank) < parseInt(n[1].rank)
    else if (n[0].word == "gold") return parseInt(n[0].rank) > parseInt(n[1].rank)
  })
  //console.log(fil2)

  return _.sortBy(fil2, function(n){
    return n[0].decade
  })[0][0].decade
}

function func9(){
  var words = _.groupBy(items, function(n){
    return n.word
  })

  var drop = _.pairs(_.mapValues(words, function(n){
    return _.first(n).rank - _.last(n).rank
  }))

  var filter = _.filter(drop, function(n){
    return n[1] < 0
  })

  var sorted = _.sortBy(filter, function(n){
    return n[1]
  })
  //console.log(sorted)
  var ten = _.slice(sorted, 0, 10)
  console.log(ten)
  return _.map(_.slice(sorted, 0, 10), function(n){
    return n[0] + '<br>'})
}

function func10(){
  //returns all words that rank within 100 of 'war' for each decade
   var war = ( _.filter(items, function(n){
    return n.word == 'war'
  }))

  war = _.sortBy(war, function(n){
    return parseInt(n.decade)
  })
  console.log(war)

  var words = _.groupBy(items, function(n){
    return n.word
  })

  words = _.mapValues(words, function(n){
    return _.sortBy(n, function(d){
      return parseInt(d.decade)
    })
  })

  //console.log(words)

  var filter = _.filter(words, function(n){
    return _.size(n) == war.length
  })
  console.log(filter)

  filter = _.remove(filter, function(n){
    return (war[0].rank + 100) > n[0].rank && n[0].rank > war[0].rank - 100 && (war[1].rank + 100) > n[1].rank && n[1].rank > war[1].rank - 100 && (war[2].rank + 100) > n[2].rank && n[2].rank > war[2].rank - 100 && (war[3].rank + 100) > n[3].rank && n[3].rank > war[3].rank - 100 && (war[4].rank + 100) > n[4].rank && n[4].rank > war[4].rank - 100 && (war[5].rank + 100) > n[5].rank && n[5].rank > war[5].rank - 100 && (war[6].rank + 100) > n[6].rank && n[6].rank > war[6].rank - 100 && (war[7].rank + 100) > n[7].rank && n[7].rank > war[7].rank - 100 && (war[8].rank + 100) > n[8].rank && n[8].rank > war[8].rank - 100 && (war[9].rank + 100) > n[9].rank && n[9].rank > war[9].rank - 100 && (war[10].rank + 100) > n[10].rank && n[10].rank > war[10].rank - 100
  })
  //console.log(filter)
  return _.map(filter, function(n){
    return n[0].word + '<br>'})
}
